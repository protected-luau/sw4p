<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW4P - KeySystem [PROTECTED]</title>
    <style>
        /* CSS Tetap Sama Seperti Sebelumnya */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { min-height: 100vh; background: #000; color: #0f0; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        #matrixCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.4; pointer-events: none; }
        .glass-panel { position: relative; z-index: 10; background: rgba(0, 20, 0, 0.75); backdrop-filter: blur(4px); border: 2px solid #0f0; border-radius: 24px; padding: 2rem; width: 90%; max-width: 550px; box-shadow: 0 0 30px #0f08, 0 0 60px #0f04, inset 0 0 20px #0f0; animation: borderPulse 3s infinite; text-align: center; }
        @keyframes borderPulse { 0% { border-color: #0f0; box-shadow: 0 0 30px #0f08, inset 0 0 15px #0f0; } 50% { border-color: #0c0; box-shadow: 0 0 50px #0f0c, inset 0 0 25px #0c0; } 100% { border-color: #0f0; box-shadow: 0 0 30px #0f08, inset 0 0 15px #0f0; } }
        h1 { font-size: 2.8rem; font-weight: bold; letter-spacing: 6px; text-transform: uppercase; text-shadow: 0 0 15px #0f0, 0 0 30px #0f0; margin-bottom: 0.25rem; }
        .sub { font-size: 1rem; color: #8f8; margin-bottom: 1.5rem; letter-spacing: 3px; }
        .access-denied { background: #1a0a0a; border: 2px solid #f00; border-radius: 16px; padding: 2rem; margin: 1rem 0; color: #f88; box-shadow: 0 0 30px #f00; }
        .access-granted { background: #0a1f0a; border: 2px solid #0f0; border-radius: 20px; padding: 1.5rem; margin: 1rem 0; }
        .key-box { background: #021002; border: 2px solid #0f0; border-radius: 16px; padding: 1.5rem; margin: 1rem 0; cursor: pointer; transition: all 0.2s; }
        .key-display { font-size: 1.4rem; font-weight: bold; color: #0f0; word-break: break-all; }
        .timer-area { background: #021002; border-radius: 40px; padding: 0.8rem 1.5rem; margin: 1rem 0; border: 1px solid #0f0; font-size: 1.6rem; font-weight: bold; }
        .btn-danger { border: 2px solid #f00; color: #f00; background: transparent; padding: 0.8rem 2rem; border-radius: 40px; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="glass-panel">
        <h1>SW4P</h1>
        <div class="sub">üîê PROTECTED KEY SYSTEM üîê</div>

        <div id="accessDeniedView" class="access-denied">
            <h2>ACCESS DENIED</h2>
            <p>Session invalid or expired.</p>
            <p>Please get a new link from the Roblox script.</p>
        </div>

        <div id="accessGrantedView" class="hidden">
            <div class="access-granted">
                <div>‚úÖ ACCESS GRANTED</div>
                <div class="key-box" onclick="copyKey()">
                    <div id="keyOutput" class="key-display">LOADING...</div>
                    <div style="font-size: 0.7rem; color: #8f8; margin-top: 5px;">üìã Click to copy</div>
                </div>
                <div style="margin-top: 10px;">‚è≥ EXPIRES IN:</div>
                <div class="timer-area" id="timerDisplay">01:00:00</div>
                <button class="btn-danger" onclick="exitSession()">EXPIRE LINK</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Effect (Simplified)
        (function(){const c=document.getElementById('matrixCanvas'),x=c.getContext('2d');let w,h,d=[];function r(){w=window.innerWidth,h=window.innerHeight,c.width=w,c.height=h;const n=Math.floor(w/16);d=[];for(let i=0;i<n;i++)d[i]=Math.floor(Math.random()*-h)}const s="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";function dr(){x.fillStyle='rgba(0,0,0,0.05)',x.fillRect(0,0,w,h),x.font='16px monospace',x.fillStyle='#0f0';for(let i=0;i<d.length;i++){const t=s[Math.floor(Math.random()*s.length)];x.fillText(t,i*16,d[i]*16);if(d[i]*16>h&&Math.random()>0.975)d[i]=0;d[i]++}requestAnimationFrame(dr)}window.addEventListener('resize',r);r();dr()})();

        // LOGIKA KEY SYSTEM ANTI-REFRESH
        const urlParams = new URLSearchParams(window.location.search);
        const sessionParam = urlParams.get('session');
        const storageKey = "sw4p_session_time";
        const storageId = "sw4p_session_id";
        
        let timeLeft;
        let timerInterval;

        function generateKey() {
            const date = new Date();
            const seed = date.getUTCFullYear().toString() + date.getUTCMonth() + date.getUTCDate() + date.getUTCHours();
            let mathSeed = parseInt(seed);
            let res = "";
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < 20; i++) {
                mathSeed = (mathSeed * 9301 + 49297) % 233280;
                res += chars[Math.floor((mathSeed / 233280) * chars.length)];
            }
            return "SW4P_" + res;
        }

        function init() {
            const savedId = localStorage.getItem(storageId);
            
            // Validasi: Harus ada session di URL ATAU session yang tersimpan sama dengan di URL
            if (sessionParam) {
                if (sessionParam !== savedId) {
                    // Jika session baru masuk, reset timer ke 1 jam
                    localStorage.setItem(storageId, sessionParam);
                    timeLeft = 3600;
                    localStorage.setItem(storageKey, timeLeft);
                } else {
                    // Jika session sama (refresh), ambil waktu tersisa
                    timeLeft = parseInt(localStorage.getItem(storageKey)) || 3600;
                }
                
                showGranted();
            } else {
                showDenied();
            }
        }

        function showGranted() {
            document.getElementById('accessDeniedView').classList.add('hidden');
            document.getElementById('accessGrantedView').classList.remove('hidden');
            document.getElementById('keyOutput').innerText = generateKey();
            startTimer();
        }

        function showDenied() {
            document.getElementById('accessDeniedView').classList.remove('hidden');
            document.getElementById('accessGrantedView').classList.add('hidden');
            localStorage.clear();
        }

        function startTimer() {
            updateDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                localStorage.setItem(storageKey, timeLeft);
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    exitSession();
                }
            }, 1000);
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timerDisplay').innerText = 
                `00:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        window.copyKey = function() {
            navigator.clipboard.writeText(document.getElementById('keyOutput').innerText);
            alert("Key copied!");
        };

        window.exitSession = function() {
            localStorage.clear();
            window.location.href = window.location.pathname; // Buang parameter URL
        };

        init();
    </script>
</body>
</html>
